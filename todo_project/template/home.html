{% extends 'base.html' %}
{% block body %}
<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="banner">
        <div class="banner-text">
          <h1>ToDo</h1>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    <div class="col-md-6">

      <form method="POST" class="p-3">
      {% csrf_token %}
      <div class="form-group">
        <input type="text" class="form-control" name="task" placeholder="Taskname">
      </div>
      <div class="form-group">
        <input type="text" class="form-control" name="priority" placeholder="Priority">
      </div>
        <div class="form-group">
        <input type="date" class="form-control"  name="date" placeholder="Date">
      </div>
        <input type="submit" class="btn btn-success">
        <div class="col-md-6">
          <h4>Task to be Completed</h4>
          {% for i in tasks %}
          <div class="card">
            <div class="card-body">
              <h4 class="card-title">{{i.name}}</h4>
              <p><b>{{i.priority}}</b></p>
              <p><b>{{i.date}}</b></p>

              <a class="btn btn-danger" href="{% url 'delete' i.id %}">Done</a>
              <a class="btn btn-warning" href="{% url 'update' i.id %}">update</a>
            </div>
          </div>
        </div>

        {% endfor %}
        </form>
    </div>
  </div>
</div>

{% endblock %}
